<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Notes | Profile</title>
    <style>
        #profile-image {
            /* aspect-ratio: 1/1; */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>

<body style="background-color: #f8f9fa;">

    <div class="container rounded bg-white mt-5 shadow-lg p-4">
        <div class="row">
            <div class="col-md-4 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img id="profile-image" class="rounded-circle mt-5 mb-2" src="../image/user.jpg" width="100"
                        height="100">
                    <span id="profile-name" class="font-weight-bold">Name...</span>
                    <span class="card-text"><small id="createdAt" class="text-muted">date...</small></span>
                    <span class="card-text"><small id="updatedAt" class="text-muted">date...</small></span>
                </div>
            </div>
            <div class="col-md-8">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <a href="./notes.html" class="text-decoration-none">
                            <div class="d-flex flex-row align-items-center">
                                <i class="fa fa-long-arrow-left mr-2 mb-1"></i>
                                <h6>Back to notes</h6>
                            </div>
                        </a>
                        <h6 class="text-right">Edit Profile</h6>
                    </div>

                    <form id="profileForm">
                        <div class="form-group row mt-2">
                            <label for="name" class="col-md-3 col-form-label font-weight-bold">Name:</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="name" name="name" placeholder="Name...">
                            </div>
                        </div>
                        <div class="form-group row mt-2">
                            <label for="email" class="col-md-3 col-form-label font-weight-bold">Email:</label>
                            <div class="col-md-9">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email.."
                                    readonly>
                            </div>
                        </div>
                        <div class="form-group row mt-2">
                            <label for="phoneNumber" class="col-md-3 col-form-label font-weight-bold">Phone
                                Number:</label>
                            <div class="col-md-9">
                                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone..">
                            </div>
                        </div>
                        <div class="form-group row mt-2">
                            <label for="password" class="col-md-3 col-form-label font-weight-bold">New Password:</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="">
                            </div>
                        </div>
                        <div class="form-group row mt-2">
                            <label for="confirmPassword" class="col-md-3 col-form-label font-weight-bold">Confirm New
                                Password:</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                    placeholder="">
                            </div>
                        </div>
                        <div class="mt-5 text-right">
                            <button class="btn btn-primary profile-button" id="saveProfileBtn" type="button">Save
                                Profile</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="bootstrapModel" tabindex="-1" role="dialog" aria-labelledby="bootstrapTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">User Profile</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center m-auto">
                    <img src="../image/cross.png" width="100" alt="">
                    <h5 class="mt-3">...</h5>
                </div>
                <div class="modal-footer text-center m-auto">
                    <a href="" type="button" class="btn btn-primary text-white text-center">...</a>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../js/main.js"></script>

    <script type="module">
        import { fetchUserDetails } from '../js/main.js';
        // import { updateUserDetails } from '../main.js';
        window.onload = function () {
            fetchUserDetails();
        };
        // document.getElementById('saveProfileBtn').addEventListener('click', updateUserDetails());
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
