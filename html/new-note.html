<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Create New Note</title>
</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center">Create New Note</h2>
        <form id="newNoteForm">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="desc">Description:</label>
                <textarea class="form-control" id="desc" name="desc" rows="4" required></textarea>
            </div>

            <button id="new-note-btn" type="button" class="btn btn-primary">Create Note</button>
        </form>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="bootstrapModel" tabindex="-1" role="dialog" aria-labelledby="bootstrapTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center m-auto">
                    <img src="../image/tick.png" width="100" alt="">
                    <h5 class="mt-3">Login Successfully. </h5>
                </div>
                <div class="modal-footer text-center m-auto">
                    <a href="" type="button" class="btn btn-primary text-white text-center">See Notes</a>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../js/main.js"></script>

    <script type="module">
        import { createNewNote } from '../js/main.js';
        document.getElementById('new-note-btn').addEventListener('click', createNewNote);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
